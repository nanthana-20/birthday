    <style>
        header {

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .note-box {
            background-color: #ffe4ec;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            padding: 20px;
            width: 220px;
            height: 250px; /* Increased height to accommodate images */
            text-align: center;
            box-shadow: 3px 3px 10px rgba(255, 182, 193, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .note-box img {
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* Makes sure the image fits inside the box */
            border-radius: 10px;
        }

        .note-box .pin {
            width: 12px;
            height: 12px;
            background-color: #ff477e;
            position: absolute;
            top: 5px;
            left: 10px;
            border-radius: 50%;
        }

        .browser-box {
            width: 250px;
            height: 250px; /* Ensures the box height is enough */
            border: 2px solid #ffadc6;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .browser-box img {
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .browser-header {
            background: #ffc0cb;
            padding: 5px;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .buttons {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .buttons span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .red { background: #ff6b6b; }
        .yellow { background: #ffcc5c; }
        .green { background: #4ecdc4; }

        .browser-content {
            padding: 15px;
            text-align: center;
        }

    </style>
