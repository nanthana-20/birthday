<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blow Out the Candles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(https://i.postimg.cc/yNcZBX4H/Whats-App-Image-2025-03-06-at-10-05-37-PM.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .cake-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cake {
            width: 350px;
            height: 200px;
            background: #d2691e;
            border-radius: 20px 20px 0 0;
            position: relative;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #8b4513;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .cake-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .candle {
            width: 10px;
            height: 40px;
            background: red;
            position: absolute;
            bottom: 100%;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 3px;
        }
        .flame {
            width: 10px;
            height: 15px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            transition: 0.3s;
        }
        .hidden {
            display: none;
        }
        .balloon {
            position: absolute;
            width: 100px;
            height: 120px;
            background: red;
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 5px;
            opacity: 0;
            animation: floatUp 4s forwards ease-in-out;
            word-wrap: break-word;
        }
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -15px;
            width: 8px;
            height: 15px;
            background: inherit;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
        }
        @keyframes floatUp {
            0% { transform: translateX(-50%) translateY(0); opacity: 1; }
            100% { transform: translateX(-50%) translateY(-350px); opacity: 0; }
        }
        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Blow Out the Candles!</h1>
    <div class="cake-container">
        <div class="cake" id="cake">
            <div class="cake-text">Make a wish for every candle</div>
        </div>
    </div>
    <div id="message" class="hidden">ðŸŽ‰ All wishes sent to the sky shall come true! ðŸŽ‚</div>

    <canvas id="fireworks" class="fireworks"></canvas>

    <script>
        const cake = document.getElementById("cake");
        let blownOutCount = 0;
        const messages = [
            "Wish for happiness!", "Dream big!", "Dont block me again!", 
            "Success ahead!", "Smiles forever!", "Good vibes only!", 
            "Strength & courage!", "Health is wealth!", "Adventure awaits!", 
            "For my best bitch!", "Peaceful mind!", "Ambala poruki!", 
            "thoongu moonji!!", "love you nigga!", "Stars shine for you!", 
            "Love yourself!", "Diamond hoe!", "Bright future ahead!", "Endless fun bitch!"
        ];

        function blowOutCandle(candle, index) {
            if (!candle.dataset.blown) {
                candle.dataset.blown = "true";
                candle.querySelector(".flame").classList.add("hidden");
                blownOutCount++;

                createBalloon(messages[index]);

                if (blownOutCount === 19) {
                    document.getElementById("message").classList.remove("hidden");
                    startFireworks();
                }
            }
        }

        function createCandles() {
            for (let i = 0; i < 19; i++) {
                let candle = document.createElement("div");
                candle.classList.add("candle");
                candle.style.backgroundColor = ["red", "blue", "green", "yellow", "pink"][i % 5]; 
                candle.style.left = `${(i * 16) + 10}px`;

                let flame = document.createElement("div");
                flame.classList.add("flame");

                candle.appendChild(flame);
                candle.onclick = () => blowOutCandle(candle, i);
                cake.appendChild(candle);
            }
        }

        function createBalloon(message) {
            let balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = `${Math.random() * 80 + 10}%`;
            balloon.style.backgroundColor = ["red", "blue", "purple", "orange", "green"][Math.floor(Math.random() * 5)];
            balloon.innerText = message;
            document.body.appendChild(balloon);

            setTimeout(() => balloon.remove(), 4000);
        }

        function startFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.display = "block";

            let particles = [];
            function Particle(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.color = color;
            }

            Particle.prototype.update = function() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.95;
            };

            function createFirework(x, y) {
                let colors = ["#ff0000", "#ff7300", "#fffa00", "#00ff00", "#0077ff", "#9900ff"];
                for (let i = 0; i < 40; i++) {
                    particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
                }
            }

            function animateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.update();
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    if (particle.size < 0.3) particles.splice(index, 1);
                });
                if (particles.length > 0) requestAnimationFrame(animateFireworks);
            }

            for (let i = 0; i < 6; i++) setTimeout(() => { createFirework(Math.random() * canvas.width, Math.random() * canvas.height); animateFireworks(); }, i * 700);
        }

        createCandles();
    </script>

</body>
</html>
